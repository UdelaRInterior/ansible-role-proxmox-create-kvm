name: CI

on: [push]

jobs:
  build:

    # Machine environment:
    runs-on: ubuntu-18.04

    steps:
    - name: install ansible-lint
      run: |
       pip install --upgrade setuptools wheel
       pip install ansible-lint
    - uses: actions/checkout@v2
    - name: lint role files
      run: ~/.local/bin/ansible-lint -x 204 -v .